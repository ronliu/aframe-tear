<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tear</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene 
        loading-screen="dotsColor: #ffffff; backgroundColor: #000000;"
        background="color: #000000">

        <!-- ASSETS -->
        <a-assets>
            <audio id="audio-background" src="assets/audio-background.wav"></audio>
            <a-asset-item id="model-tear" src="assets/model-tear.gltf"></a-asset-item>
        </a-assets>


        <!-- AUDIO -->
        <a-entity
            sound="src: #audio-background; positional: false; on: sound-loaded; loop: true; volume: .5"></a-entity>

        <!-- LIGHTS -->
        <a-entity
            light="type: directional; intensity: .5"
            position="0 .5 1.25"></a-entity>
        <a-entity
            light="type: spot; angle: 180; intensity: .5"
            position="0 3 2"></a-entity>

        <!-- ENVIRONMENT -->
        <!-- Note: order of entities below affects their transparency! -->
        <a-entity 
            gltf-model="#model-tear"    
            position="0 .5 -7"
            shadow="cast: true"
            animation__1="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"
            animation__2="property: object3D.position.y; to: .8 -; dir: alternate; dur: 2500; easing: easeInOutSine; loop: true"></a-entity>
        <a-ocean
            position="0 -1 -7"
            opacity=".25"
            color="#808080"
            width="50"
            depth="50"
            density="10"></a-ocean>
        <a-cylinder
            position="0 -.5 -7"
            height=".05"
            radius="1.5"
            material="opacity: .2; transparent: true"
            animation="property: object3D.position.y; to: -.35; dir: alternate; dur: 2500; easing: easeInOutCubic; loop: true;"></a-cylinder>
    </a-scene>
</body>
</html>
