<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tear</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #000000">

        <a-assets>
            <a-asset-item id="model-tear" src="assets/model-tear.gltf"></a-asset-item>
        </a-assets>

        <a-entity 
            gltf-model="#model-tear"    
            position="0 0 -5"
            animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"></a-entity>
    </a-scene>
</body>
</html>
