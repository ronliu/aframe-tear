<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tear</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #000000">
        <a-assets>
            <a-asset-item id="model-tear" src="assets/model-tear.gltf"></a-asset-item>
        </a-assets>
        
        <!-- LIGHTS -->
        <a-entity
            light="type: directional; intensity: .5"
            position="0 .5 1.25"></a-entity>
        <a-entity
            light="type: spot; angle: 180; intensity: .5"
            position="0 3 2"></a-entity>d

        <!-- ENVIRONMENT -->
        <a-entity 
            gltf-model="#model-tear"    
            position="0 .5 -6"
            shadow="cast: true"
            animation__1="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"
            animation__2="property: position; to: 0 .8 -6; dir: alternate; dur: 2500; easing: easeInOutSine; loop: true"></a-entity>
        <a-cylinder
            position="0 -.5 -6"
            height=".05"
            radius="2"
            material="opacity: .2; transparent: true"
            animation="property: position; to: 0 -.35 -6; dir: alternate; dur: 2500; easing: easeInOutCubic; loop: true;"></a-cylinder>
    </a-scene>
</body>
</html>
